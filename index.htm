<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 引入外部CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- 引入 SweetAlert2 的 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.1/dist/sweetalert2.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云挪车</title>
</head>
<body>
    <div class="container">
        <h1>通知车主挪车</h1>
        <p>如需通知车主，请点击以下按钮</p>
        <button class="notify-btn" onclick="notifyOwner()">通知车主挪车</button>
        <button class="call-btn" onclick="callOwner()">拨打车主电话</button>

        <!-- 留言输入框，初始隐藏 -->
        <div class="message-container" style="display: none;">
            <label for="messageInput">PS:如果紧急请留电话，车主会与您联系</label>
            <input type="text" id="messageInput" maxlength="11" placeholder="请输入11位电话号">
            <button class="submit-message-btn" onclick="submitMessage()">提交留言</button>
        </div>
    </div>

    <!-- 引入 SweetAlert2 的 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.1/dist/sweetalert2.all.min.js"></script>
    <!-- 引入外部JS -->
    <script src="script.js"></script>
</body>
</html>
